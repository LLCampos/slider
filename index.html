<!DOCTYPE html>
<html>
<head>
    <title>Luís's Slider</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Luís's Slider</h1>
    </header>
    <div id="slider">
        <div class="mini-image" id="mini-image-left"><div class="transparent-white-screen"></div></div>
        <div id="slider-left-arrow"></div>
        <div class="mini-image" id="mini-image-right"><div class="transparent-white-screen"></div></div>
        <div id="slider-right-arrow"></div>
        <div class="slider-screen hidden slider-screen-0"></div>
        <div class="slider-screen hidden slider-screen-1"></div>
        <div class="slider-screen hidden slider-screen-2"></div>
        <div class="slider-screen hidden slider-screen-3"></div>
        <div id="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
